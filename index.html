<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="main()">
    <canvas id="myCanvas"></canvas>
    <div id="menuItems">
        <div id="container">
            <div id="dropZone">📸이미지를 드래그 앤드 드롭하거나 클릭해서 업로드해 주세요
                <input type="file" id="imageInput" style="display: none;" accept="image/*">
            </div>
        </div>
        <div id="menu">
            <div id="controls">
                <img src="images/mypuzzle_logo.png" style="width: 80%;" />
                <br>난이도 <select id="Difficulty" onchange="setDifficulty()">
                    <option value="easy">쉬움</option>
                    <option value="medium">중간</option>
                    <option value="hard">어려움</option>
                    <option value="challange">도전</option>
                </select>
                <br>
                <br>
            </div>
            <button id="startButton" onclick="restart()" disabled>시작</button>
        </div>
    </div>
    <div id="time"></div>
    <div id="overlay">
        <p>퍼즐 완성!</p>
        <p>걸린 시간 <span id="overlay-time">0</span></p>
        <button id="retry-button" onclick="resetGame()">Restart</button>
        <button id="other-game-button" onclick="otherGame()">Other puzzles</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
