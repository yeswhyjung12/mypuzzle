<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Puzzle</title>
    <meta name="keywords" content="퍼즐 게임, 직소 퍼즐, puzzle game, jigsaw puzzle">
    <meta name="description" content="사진을 이용해 나만의 직소 퍼즐 게임을 즐겨보자! Enjoy your own jigsaw puzzle game using pictures!">
    <meta property="og : type" content="website">
    <meta property="og : title" content="My Puzzle">
    <meta property="og : url" content="https://my-puzzle.kr/">
    <meta property="og : description" content="나만의 직소 퍼즐 만들기 Making my own jigsaw puzzle">
    <meta name="twitter:card" content="website">
    <meta name="twitter:title" content="My Puzzle">
    <meta name="twitter:url" content="https://my-puzzle.kr/">
    <meta name="twitter:description" content="나만의 직소 퍼즐 만들기 Making my own jigsaw puzzle">
    <link rel="icon" href="images/mypuzzle_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://my-puzzle.kr/">
    <meta name="naver-site-verification" content="ed0a20cd9e325e5c12d21fff6a53a0c6ed38de27" />
</head>

<body onload="main()">
    <canvas id="myCanvas"></canvas>
    <div id="langs">
        <label for="languageSelector">Language:</label>
        <select id="languageSelector">
            <option value="en">English</option>
            <option value="ko" selected>한국어</option>
        </select>
    </div>
    <div id="menuItems">
        <div id="container">
            <div id="dropZone" data-i18n="uploadImage">📸이미지를 드래그 앤드 드롭하거나 클릭해서 업로드해 주세요
                <input type="file" id="imageInput" style="display: none;" accept="image/*">
            </div>
        </div>
        <div id="menu">
            <div id="controls">
                <img src="images/mypuzzle_logo.png">
                <br>
                <span id="questionDif" data-i18n="difficulty">난이도</span> <select id="Difficulty"
                    onchange="setDifficulty()">
                    <option value="easy" data-i18n="easy">쉬움</option>
                    <option value="medium" data-i18n="medium">중간</option>
                    <option value="hard" data-i18n="hard">어려움</option>
                    <option value="challange" data-i18n="challange">도전</option>
                </select>
                <br>
                <br>
            </div>
            <button id="startButton" onclick="restart()" data-i18n="start" disabled>시작</button>
        </div>
    </div>
    <div id="time"></div>
    <div id="overlay">
        <p data-i18n="completedPuzzle">퍼즐 완성!</p>
        <p id="overlay-time">0</p>
        <button id="retry-button" onclick="resetGame()" data-i18n="restart">재시작</button>
        <button id="other-game-button" onclick="otherGame()" data-i18n="mainMenu">다른 퍼즐</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"></script>
    <script src="myJigsaw.js"></script>
    <script src="i18n.js"></script>
</body>

</html>
